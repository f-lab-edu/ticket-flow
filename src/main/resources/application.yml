spring:
  profiles:
    default: local

---

spring:
  cache:
    caffeine:
      spec: expireAfterWrite=10m, maximumSize=1000
  config:
    activate:
      on-profile: local
    import:
      - application-jwt.yml
  datasource:
    url: jdbc:mysql://ticketflow-db:3306/ticketflow
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

---

spring:
  config:
    activate:
      on-profile: test
    import:
      - application-jwt.yml

  datasource:
    url: jdbc:h2:mem:~/ticketflow
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never